<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck Game</title>
</head>
<body>
    <center>
        <div class="container">
            <h1>Luck Game</h1>
            <p><span class = "winScore"></span> </p>
            
            <p>
                Player-1: <span class = "p1Score"></span>
                Player-2: <span class = "p2Score"></span>
            </p>
            <p><span class = "dice"></span></p>
            <form>
                <input type="number" id = "input" />
                <button style="background-color:rgba(55, 55, 233, 0.932)" class= "sub-btn" >Submit</button>
            </form>
            <button class="p1Btn" style="background-color:gray" >Player-1</button>
            <button class="p2Btn" style="background-color:gray" >Player-2</button>
            <button class="reset" style="background-color:red" >Reset/Restart</button>
            </div>

            
                <p>Rules-1: The player who reach the targeted score first, will be the winner.<br>Rules-2: In each turn a player can score 1-5 randomly.<br>Rules-3: If a player score 3, then the player can score again.</p>
             
    </center>

    <script src="main.js"></script>

    
</body>
</html>
